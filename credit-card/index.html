<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cartão de Crédito</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <form>
    <section id="credit-card"> 
      <div class="front"></div>
      <div class="back"></div>
    </section>
    <section class="inputs flex">
      <div class="input-wrapper">
        <label for="cc-number">Número do cartão</label>
        <input 
          id="cc-number" 
          type="text" 
          placeholder="**** **** **** ****"
        >
      </div>
      <div class="input-wrapper">
        <label for="cc-holder">Nome do titular</label>
        <input 
          id="cc-holder" 
          type="text" 
          placeholder="Nome como está no cartão"
          required
        >
        <div class="warning">
          <img 
            src="images/warning.png" 
            alt="ícone de alerta"
          />
          Nome do titular é obrigatório
        </div>
      </div>

      <div class="col-2 flex">
        <div class="input-wrapper">
          <label for="cc-validity">Validade</label>
          <input
            id="cc-validity" 
            type="text"
            placeholder="mm/aa"
          >
        </div>

        <div class="input-wrapper">
          <label for="cc-cvv" class="flex help">CVV
            <img 
              src="images/question.png" 
              alt="ícone de ajuda"
              title="Esse número está, geralmente nas costas do seu cartão"
            />
          </label>
          <input 
            id="cc-cvv" 
            type="text"
            placeholder="***"
          >
        </div>
      </div>
    </section>
    <section class="info-security flex">
      <img 
        src="images/shield-check.png" 
        alt="ícone de segurança"
      
      />
      Seus dados estão seguros
    </section>
    <button type="submit">Adicionar Cartão</button>
  </form>

  <script src="https://unpkg.com/imask"></script>
  <script src="scripts/scripts.js"></script>
</body>
</html>
